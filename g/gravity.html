<!DOCTYPE html>
<html>

<head>
  <title>Gravity</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script type="text/javascript">
    var canvas, context;
    var particles = [];
    //var dt = 0.002;
    var dt = 0.0007;
    var G = 0.1;
    var M = 1;
    var m = 1;
    var center = {
      x: 0.5,
      y: 0.5,
      vx: 0,
      vy: 0,
      m: M
    };
    window.onload = function() {
      canvas = document.getElementById('canvas');
      canvas.height = window.innerHeight; //
      canvas.width = canvas.height;       // square canvas
      context = canvas.getContext('2d');
      context.fillStyle = 'black';
      context.fillRect(0, 0, canvas.width, canvas.height);
      for (var i = 0; i < 10; i++) {
        particles.push(particle_random());
      }
      setInterval(world_update, dt * 1000);
    }

    function coordinates_scale(x, y) {
      return {
        x: x * canvas.width,
        y: y * canvas.height
      };
    }

    function particle_random() {
      return {
        //x: Math.random(),
        //y: Math.random()+0.5,
        x: Math.random(),
        y: Math.random(),
        //vx: Math.random() * 0.01 - 0.005,
        //vy: Math.random() * 0.01 - 0.005
        //vx: -1 + 2*Math.random(),
        //vy: -1 + 2*Math.random(),
        //vx: Math.cos(Math.random() * Math.PI * 2) * 0.01,
        //vy: Math.sin(Math.random() * Math.PI * 2) * 0.01,
        //vx: 1,
        //vy: 1,
        vx: 1,
        vy: 0,
        //vx: 0,
        //vy: 1,
        //vx: -2 + 4*Math.random(),
        //vy: -2 + 4*Math.random(),
        m: m*Math.random(),
        color: [
          //'rgba(255, 255, 255, 0.9)',
          'rgba(50, 0, 0, 0.9)',
          //'rgba(0, 255, 0, 0.9)',
          //'rgba(0, 200, 255, 0.9)',
        ][Math.floor(Math.random() * 1)]
      };
    }

    function particle_render(x, y, color) {
      var sv = coordinates_scale(x, y);
      var sx = sv.x;
      var sy = sv.y;
      //console.log(`sx: ${sx}, sy: ${sy}`);
      
      context.strokeStyle = 'red';
      context.lineWidth = 1;
      context.beginPath();
      // particle size
      context.arc(sx, sy, 20, 0, Math.PI * 2, false);
      context.fillStyle = color;
      context.stroke();
      context.fill();
      context.closePath();


      context.fillStyle = 'rgba(255, 0, 0, 0.3)';
      context.beginPath();
      // particle size 2
      context.arc(sx, sy, 15, 0, Math.PI * 2, false);
      context.fill();
      context.closePath();
    }
    function particle_render_hole(x, y) {
      var sv = coordinates_scale(x, y);
      var sx = sv.x;
      var sy = sv.y;
      console.log(`sx: ${sx}, sy: ${sy}`);
      context.beginPath();
      context.arc(sx, sy, 11, 0, Math.PI * 2, false);
      context.fillStyle = 'black';
      context.fill();
      context.closePath();
    }

    function world_render() {
      //context.fillStyle = 'black';
      //context.fillRect(0, 0, canvas.width, canvas.height);
      //fade out
      context.fillStyle = 'rgba(0, 0, 0, 0.001)';
      //context.fillStyle = 'rgba(0, 0, 0, 0.01)';
      context.fillRect(0, 0, canvas.width, canvas.height);
      for (var i = 0; i < particles.length; i++) {
        var p = particles[i];
        particle_render(p.x, p.y, p.color);
      }
    }

    function world_update() {
      for (var i = 0; i < particles.length; i++) {
        var p = particles[i];
        p.x += p.vx * dt;
        p.y += p.vy * dt;
        if (p.x < 0 || p.x > 1 || p.y < 0 || p.y > 1) {
          particles[i] = particle_random();
        } else {
          var d2 = Math.pow(p.x - center.x, 2) + Math.pow(p.y - center.y, 2);
          var a = G * center.m / d2;
          var nv = {
            x: center.x - p.x,
            y: center.y - p.y
          };
          nv.x /= Math.sqrt(d2);
          nv.y /= Math.sqrt(d2);
          nv.x *= a;
          nv.y *= a;
          p.vx += nv.x * dt;
          p.vy += nv.y * dt;

          // var A = G * p.m / d2;
          // var nV = {
          //   x: p.x - center.x,
          //   y: p.y - center.y
          // };
          // nV.x /= Math.sqrt(d2);
          // nV.y /= Math.sqrt(d2);
          // nV.x *= A;
          // nV.y *= A;
          // center.vx += nV.x * dt;
          // center.vy += nV.y * dt;
        }
      }

      world_render();
    }

    
  </script>
</body>

</html>
